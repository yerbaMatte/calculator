<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" ></link>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="panel">
          <button class="MC btn">MC</button>
          <button class="mPLUS btn">M+</button>
          <button class="division btn operator">รท</button>
          <button class="multiplication btn operator">ร</button>
          <button class="seven btn numb">7</button>
          <button class="eight btn numb">8</button>
          <button class="nine btn numb">9</button>
          <button class="minus btn operator">-</button>
          <button class="four btn numb">4</button>
          <button class="five btn numb">5</button>
          <button class="six btn numb">6</button>
          <button class="plus btn operator">+</button>
          <button class="one btn numb">1</button>
          <button class="two btn numb">2</button>
          <button class="three btn numb">3</button>
          <button class="equal btn">=</button>
          <button class="zero btn numb">0</button>
          <button class="dot btn numb">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
